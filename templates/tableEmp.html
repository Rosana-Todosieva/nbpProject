<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Branch name</th>
                <th>Role name</th>
                <th>Ssn</th>
                <th>Employee name</th>
                <th>Employee last name</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody id="tableBody">
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <!-- Add more table cells as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        {% if page > 1 %}
            <a href="/employees?page={{ page - 1 }}&per_page={{ per_page }}">Previous</a>
        {% endif %}
        {% if page < total_pages %}
            <a href="/employees?page={{ page + 1 }}&per_page={{ per_page }}">Next</a>
        {% endif %}
    </div>

    <script>
        var currentPage = {{ page }};
        var totalRows = {{ total_pages }};
    </script>
</body>
</html>
